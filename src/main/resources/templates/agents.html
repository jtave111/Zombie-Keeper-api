<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Zombie Keeper | Control Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/agents.css">
</head>
<body>
    <div class="scanline-overlay">
        <div class="scan-animation"></div>
    </div>
    <div class="vignette"></div>

    <div class="relative z-30 flex flex-col h-screen">
      
        <header class="border-b border-red-900/50 bg-black/90 backdrop-blur-sm p-4 flex justify-between items-center h-16 shrink-0">
            <div class="flex items-center gap-4">
                <div class="border border-red-600 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 animate-pulse"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m12 8 4 4"/><path d="m16 8-4 4"/></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-[0.2em] text-red-500 glow-text uppercase">C2 Zombie Keeper</h1>
                    <p class="text-[10px] text-red-800 uppercase tracking-widest">Auth: Root // Session: Secure</p>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-8 text-[10px] font-bold">
                <div class="flex flex-col items-end">
                    <span class="text-red-800">SYSTEM TIME</span>
                    <span id="clock">00:00:00 UTC</span>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-red-800">NET STATUS</span>
                    <span class="text-green-500 animate-pulse font-bold">CONNECTED</span>
                </div>
            </div>
        </header>

        <!-- CONTINGUT PRINCIPAL -->
        <main class="flex-1 p-6 overflow-hidden flex flex-col relative z-30">
            <!-- BARRA D'EINES -->
            <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-l-2 border-red-800 pl-4">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-1 tracking-tight uppercase title-white">BOTNET OVERVIEW</h2>
                    <p class="text-xs text-red-800 uppercase italic">Intercepted...</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <div class="relative flex-1 md:w-64">
                        <input type="text" placeholder="FILTER HOST/IP..." class="w-full bg-black border border-red-900/50 text-red-500 text-xs py-2 pl-4 pr-4 focus:outline-none focus:border-red-500 placeholder-red-900">
                    </div>
                    <button class="border border-red-600 hover:bg-red-600 hover:text-black px-4 py-2 text-[10px] font-bold uppercase transition-all duration-300">
                        Refresh List
                    </button>
                </div>
            </div>

            
            <div class="flex-1 overflow-auto custom-scrollbar border border-red-900/30 bg-black/40 shadow-2xl">
                <table class="w-full text-left border-collapse" id="agents-table">
                    <thead class="sticky top-0 bg-black z-10 text-[11px] uppercase tracking-wider text-red-800 border-b border-red-800">
                        <tr>
                            <th class="p-4 font-bold">Hostname</th>
                            <th class="p-4 font-bold">Os</th>
                            <th class="p-4 font-bold">IP Address</th>
                            <th class="p-4 font-bold text-right">Last Ping</th>
                        </tr>
                    </thead>
                    
                    <tbody id="agents-body" class="divide-y divide-red-900/20 text-sm">
                    </tbody>
                </table>
            </div>

           
            <footer class="mt-4 flex justify-between items-center text-[10px] text-red-900 uppercase tracking-widest border-t border-red-900/20 pt-4">
                <div>Zombie Keeper Node: ACTIVE</div>
                <div class="animate-pulse">Waiting for incoming beacons...</div>
            </footer>
        </main>
    </div>

    
   
    <script src="/js/page/agent.page.js"></script>
   
  
    
</body>
</html>
